<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Ransome Note</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <textarea id="input-text-area" rows="20" placeholder="텍스트를 입력하세요..."></textarea>

    <div id="button-container" class="preventDrag">
        <div class="button" onclick="generate()">생성</div>
    </div>

    <div id="letter-container" class="preventDrag"></div>

    <div id="button-container" class="preventDrag">
        <div class="button" onclick="saveAsImage()">저장</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
